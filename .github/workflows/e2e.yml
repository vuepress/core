name: e2e

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ['18', '20']
        bundler: ['webpack', 'vite']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get cypress cache path
        working-directory: ./e2e
        shell: bash
        run: |
          echo "CYPRESS_CACHE_PATH=$(pnpm cypress cache path)" >> $GITHUB_ENV

      - name: Setup cypress cache
        uses: actions/cache@v3
        with:
          path: ${{ env.CYPRESS_CACHE_PATH }}
          key: cypress-${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            cypress-${{ runner.os }}-node-${{ matrix.node }}-
            cypress-${{ runner.os }}-

      - name: Install cypress binary
        working-directory: ./e2e
        run: pnpm cypress install

      - name: Build source files
        run: pnpm build

      - name: E2E test (base /)
        run: pnpm test:e2e
        env:
          E2E_BASE: /
          E2E_BUNDLER: ${{ matrix.bundler }}

      - name: E2E test (base /e2e/)
        run: pnpm test:e2e
        env:
          E2E_BASE: /e2e/
          E2E_BUNDLER: ${{ matrix.bundler }}

  e2e-result:
    if: ${{ !cancelled() }}
    name: e2e result
    runs-on: ubuntu-latest
    needs: [e2e]
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
